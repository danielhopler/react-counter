<!DOCTYPE html>
<html>
  <head>
    <title>Practice Component</title>
  </head>
  <body>
  <div id="practice-app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
      class Practice extends React.Component{
        constructor(props) {
          super(props);
          this.state = {
            name: 'Daniel'
          }
        }
        render () {
          return (
            <div>
              <h1>React makes no sense to me yet!</h1>
              <img src={this.props.image} />
              <h3>But {this.state.name} is still here!</h3>
            </div>
          );
        }
      }

      ReactDOM.render(
        <Practice image="http://portlandenglish.edu/wp-content/uploads/2016/08/frust1-300x251.jpg"/>, document.getElementById('practice-app')
      );
    </script>
  </body>
</html>
